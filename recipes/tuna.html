<body>
    <H1>Tuna Sammich/H1>

    <img src="../img/tuna.jpg" alt="juicy tuna">

    <h2>Description</h2>

    <p>The best tuna in the world</p>

    <h4>Ingredients</h4>

    <ul>
        <li>Tuna</li>
        <li>Mayo</li>
        <li>Relish</li>
    </ul>

    <h4>Steps</h4>

    <ol>
        <li>Open tuna can</li>
        <li>Drain water out</li>
        <li>Mix mayo and relish together with tuna</li>
        <li>Place on toasted bread</li>
        <li>Eat</li>
    </ol>
