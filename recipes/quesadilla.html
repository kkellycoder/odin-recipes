<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quesadilla</title>
</head>
<body>
    <H1>Quesadilla</H1>

    <img src="../img/quesadilla.jpg" alt="juicy quesadilla">

    <h2>Description</h2>

    <p>The best quesadilla in the world</p>

    <h4>Ingredients</h4>

    <ul>
        <li>Chicken</li>
        <li>Cheese</li>
        <li>Tortilla wrap</li>
    </ul>

    <h4>Steps</h4>

    <ol>
        <li>Turn on grill</li>
        <li>Butter surface and place tortilla on top</li>
        <li>Spread cheese all over</li>
        <li>Place chicken on top of cheese</li>
        <li>Fold in half and cook til crispy</li>
    </ol>







</body>

</html>
